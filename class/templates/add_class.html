{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-4 mb-5 d-flex flex-column align-items-center">
    <form method="post" enctype="multipart/form-data">
        <h1 class="mb-4">{% if is_add %}Add New Class{% else %}Update Class{% endif %}</h1>
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                <div class="label mt-2">{{ field.label_tag }}</div>
                <div class="field">{{ field }}</div>
                {% if field.help_text %}
                    <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
        {% endfor %}
        {% csrf_token %}
        <button class="mt-2" type="submit">Confirm</button>
    </form>
</div>
{% endblock %}
