{% extends "base.html" %}

{% block content %}

<div class="container-fluid max-width-custom mb-4">
    <h1 class="mt-3 mb-4">Welcome to Django Gym</h1>
    <div class="row mt-3">
        {% for item in images %}
        <div class="col-md-6">
            <div class="card img-fluid h-100">
                <img src="{{ item.image.url }}" class="img-fluid crop-image" alt="Image">
                <p class="lead mt-2 ms-3 me-3">{{ item.desc }}{% if item.link %} See our <a href="" class="link-primary text-decoration-none">{{ item.link }}</a>.{% endif %}</p>
            </div>
        </div>
        {% if forloop.counter|divisibleby:2 and not forloop.last %}
        </div>
        <div class="row mt-3">
        {% endif %}
        {% endfor %}
    </div>
</div>

{% endblock %}
