{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-4 d-flex flex-column align-items-center">
    <form method="post" enctype="multipart/form-data">
        <h3 class="ms-5 me-5">Are you sure you want to remove {{ instructor.user.username }} from {{ class.name }}?</h3>
        {% csrf_token %}
        <div class="d-flex justify-content-center align-items-center mb-3">
            <button type="submit" style="width: 100px;" class="btn btn-danger btn-lg mt-3 mb-3 ms-2 me-2">Yes</button>
            <a href="{% url 'instructors:instructors_for_class' class.id %}" style="width: 100px;" class="btn btn-primary btn-lg mt-3 mb-3 ms-2 me-2">No</a>
        </div>
    </form>
</div>
{% endblock %}
